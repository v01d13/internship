<!doctype html>
<html>
  <head>
    <title>File Upload</title>
  </head>
  <body>
    <h1>Cat dog classifier</h1>
    <form method="POST" action="" enctype="multipart/form-data">
      <p><input type="file" name="file" accept="image/*"></p>
      <p><input type="submit" value="Submit"></p>
    </form>
    <h1>{{prediction}}</h1>
    <p>{{message}}</p>
  </body>
</html>
